<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .fundo {
            background-image: linear-gradient(45deg, black, rgb(20, 73, 220));
            height: 100vh;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .calculadora {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            padding: 15px;
        }

        .botao {
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 3px;
            background-color: rgb(31, 31, 31);
            border: none;
            color: #fff;
        }

        .botao:hover {
            background-color: black;
        }

        /* Área de exibição do resultado */
        #resultado {
            background-color: white;
            width: 207px;
            height: 40px;
            margin: 5px;
            font-size: 25px;
            color: black;
            text-align: right;
            padding: 5px;
            overflow-x: auto; /* Ajuda se o número for muito longo */
            white-space: nowrap; /* Impede quebra de linha no número */
        }

        .botao-imc {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #0d9e2d;
            color: #fff;
            text-decoration: none;
            border-radius: 15px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .botao-imc:hover {
            background-color: #0a7e24;
        }
    </style>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>

            <!-- Resultado mostrado aqui (agora é uma <div> ao invés de <p>) -->
            <div id="resultado"></div>

            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <!-- Corrigido o botão de apagar usando &lt; (menor que) -->
                    <td><button class="botao" onclick="back()">&lt;</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <!-- Botão de igual ocupa duas linhas -->
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <!-- Botão de 0 ocupa duas colunas -->
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>

            <!-- Botão para ir para a calculadora de IMC -->
            <a href="index.html" class="botao-imc">Calcular meu IMC</a>
        </div>
    </div>

    <script>
        // Insere um número ou operador no visor
        function insert(num) {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }

        // Limpa todo o visor
        function clean() {
            document.getElementById('resultado').innerHTML = "";
        }

        // Apaga o último caractere do visor
        function back() {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length - 1);
        }

        // Faz o cálculo do que está no visor usando eval()
        function calcular() {
            var resultado = document.getElementById('resultado').innerHTML;
            if (resultado) {
                try {
                    document.getElementById('resultado').innerHTML = eval(resultado);
                } catch {
                    document.getElementById('resultado').innerHTML = "Erro";
                }
            } else {
                document.getElementById('resultado').innerHTML = "Nada...";
            }
        }
    </script>
</body>
</html>
