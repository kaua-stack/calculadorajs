<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        .fundo {
            background-image: linear-gradient(45deg, black, rgb(20, 73, 220));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculadora {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .botao {
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            margin: 4px;
            background-color: rgb(31, 31, 31);
            border: none;
            color: #fff;
            border-radius: 5px;
        }

        .botao:hover {
            background-color: black;
        }

        #resultado {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 22px;
            text-align: right;
            padding-right: 10px;
            background-color: white;
            color: black;
            border-radius: 5px;
            line-height: 40px;
            overflow-x: auto;
        }

        .botao-imc {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #0d9e2d;
            color: #fff;
            text-decoration: none;
            border-radius: 15px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .botao-imc:hover {
            background-color: #0a7e24;
        }
    </style>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <div id="resultado"></div>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()">⌫</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">×</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">−</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
            <a href="index.html" class="botao-imc">Calcular meu IMC</a>
        </div>
    </div>

    <script>
        function insert(num) {
            const res = document.getElementById('resultado');
            res.innerHTML += num;
        }

        function clean() {
            document.getElementById('resultado').innerHTML = '';
        }

        function back() {
            let res = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = res.slice(0, -1);
        }

        function calcular() {
            const res = document.getElementById('resultado');
            try {
                res.innerHTML = eval(res.innerHTML);
            } catch {
                res.innerHTML = 'Erro';
            }
        }
    </script>
</body>
</html>
